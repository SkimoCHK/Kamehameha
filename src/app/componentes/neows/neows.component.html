<div class="container">
  <div *ngFor="let object of nearEarthObjects" class="card">
    <h2>{{ object.name }}</h2>
    <div class="details">
      <p><strong>Diámetro máximo estimado:</strong> {{ object.estimated_diameter.kilometers.estimated_diameter_max }} km</p>
      <p><strong>Potencialmente peligroso:</strong> {{ object.is_potentially_hazardous_asteroid ? 'Sí' : 'No' }}</p>
    </div>
  </div>
</div>
